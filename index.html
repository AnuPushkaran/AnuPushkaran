<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Visibility</title>
    <style>
        body {
            height: 200vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .square {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, red, blue, yellow, green);
            top: 2000px;
            left: 50%;
            transform: translateX(-50%);
            transition: visibility 0.3s ease-in-out;
        }
        .bottom-square {
            margin-top: 1000px;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, black, white);
            left: 50%;
            transform: translateX(-50%);
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="square" id="square"></div>
    <div style="margin-top: 150px;">Scroll down to hide the square</div>
    <div class="bottom-square" id="bottom-square"></div>

    <script>
        window.addEventListener('scroll', function () {
            const square = document.getElementById('square');
            const bottomSquare = document.getElementById('bottom-square');
            if (window.scrollY < 1000) { // Adjust this value if necessary
                square.style.visibility = 'hidden';
            } else {
                square.style.visibility = 'visible';
            }
        });
    </script>


</body></html>
